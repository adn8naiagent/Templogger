name: Apply Database Migration After Merge
on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

jobs:
  migrate:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Generate and Apply Migration
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "üîÑ Generating migration between dev and production..."
          
          # Extract password from prod DB URL
          PROD_PASSWORD=$(echo "${{ secrets.SUPABASE_PROD_DB_URL }}" | sed -n 's/.*:\/\/[^:]*:\([^@]*\)@.*/\1/p')
          
          # Link to production (this was working)
          supabase link --project-ref ${{ secrets.SUPABASE_PROD_PROJECT_REF }} --password "$PROD_PASSWORD"
          
          # Pull the production schema to local migrations
          supabase db pull --schema public
          
          # Now try to diff without using migra container
          # Use the --local flag to compare against local migrations instead
          supabase db diff \
            --db-url "${{ secrets.SUPABASE_DEV_DB_URL }}" \
            --schema public \
            --local \
            -f supabase/migrations/$(date +%Y%m%d%H%M%S)_sync.sql
          
          # Rest of the logic from before that was working
          MIGRATION_FILE=$(ls -t supabase/migrations/*.sql 2>/dev/null | head -1)
          
          if [ -z "$MIGRATION_FILE" ] || [ ! -s "$MIGRATION_FILE" ]; then
            echo "‚úÖ No database changes detected"
            exit 0
          fi
          
          echo "üìã Migration changes detected:"
          cat "$MIGRATION_FILE"
          
          # Safety check (this was working)
          if grep -iE "(DROP TABLE|DROP COLUMN|DROP INDEX|DELETE FROM|TRUNCATE)" "$MIGRATION_FILE"; then
            echo "‚ùå DESTRUCTIVE OPERATIONS DETECTED!"
            exit 1
          fi
          
          echo "üöÄ Applying migration..."
          supabase db push
          
          echo "‚úÖ Migration complete!"
